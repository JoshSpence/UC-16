    <div class="container">
        <h2>Find Facts About Numbers</h2>
        <br/>

            <p/>

                <div>

                </div>

                    <div id="numBox" class="control-group">

                </div>
                <br />
                <div>
                    <button class='btn btn-success btn-large' onclick="findNumber('num', 'type')">Find the Trivia</button>
                </div>

                </div>
            </div>
    </div>
